name: Docker Build and Publish

on:
  push:
    branches: [master, main]
    tags: ['v*']
  pull_request:
    branches: [master, main]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  docker-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image for testing
        uses: docker/build-push-action@v6
        with:
          context: .
          load: true
          tags: revamp:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Start container
        run: |
          docker run -d --name revamp-test \
            -p 8080:8080 \
            -p 1080:1080 \
            -p 8888:8888 \
            revamp:test

          # Wait for container to be ready
          echo "Waiting for container to start..."
          sleep 5

      - name: Test container health
        run: |
          # Check if container is running
          docker ps | grep revamp-test

          # Test captive portal endpoint
          echo "Testing captive portal..."
          curl -f http://localhost:8888/ || exit 1

          # Test certificate endpoint
          echo "Testing certificate download..."
          curl -f http://localhost:8888/cert || exit 1

          # Test config API
          echo "Testing config API..."
          curl -f http://localhost:8888/__revamp__/config || exit 1

          # Test metrics endpoint
          echo "Testing metrics..."
          curl -f http://localhost:8888/__revamp__/metrics || exit 1

          echo "All Docker tests passed!"

      - name: Show container logs on failure
        if: failure()
        run: docker logs revamp-test

      - name: Cleanup
        if: always()
        run: |
          docker stop revamp-test || true
          docker rm revamp-test || true

  build-and-push:
    runs-on: ubuntu-latest
    needs: docker-test
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix=
            type=raw,value=latest,enable=${{ github.ref == format('refs/heads/{0}', 'master') || github.ref == format('refs/heads/{0}', 'main') }}

      - name: Build and push Docker image
        id: build-push
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Generate artifact attestation
        if: github.event_name != 'pull_request'
        uses: actions/attest-build-provenance@v3
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          subject-digest: ${{ steps.build-push.outputs.digest }}
          push-to-registry: true
